deployment:
  staging:
    branch: master
    codedeploy:
      quantiteam:
        application_root: /
        region: us-east-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: quantiteam-bucket
            key_pattern: quantiteam-{BRANCH}-{SHORT_COMMIT}
        deployment_group: qt-production
